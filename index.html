<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interrogatorio â€” Caso Marconi</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #output {
      flex: 1;
      padding: 15px;
      border: 1px solid #444;
      background: #1a1a1a;
      overflow-y: auto;
      margin-bottom: 15px;
      white-space: pre-line;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #333;
      color: white;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="output">Benvenuto nell'interrogatorio. Chi vuoi interrogare? Andrea, Giulia o Carlo?</div>

    <div id="input-area">
      <input id="message" placeholder="Scrivi la domanda..." />
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
